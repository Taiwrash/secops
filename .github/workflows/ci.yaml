name: Full CI

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
       name: Checkout the repo
       uses: actions/checkout@v3

      - name: Run Gitleaks (JSON output)
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            zricethezav/gitleaks:latest \
            detect \
            --source /repo \
            --config /repo/.gitleaks.toml \
            --report-format json \
            --report-path /repo/gitleaks.json \
            --exit-code 0

      - name: Verify Gitleaks report
        run: |
          echo "Workspace:"
          pwd
          ls -lh gitleaks.json
          head -n 5 gitleaks.json

      - name: Send Gitleaks report to Trigra
        run: |
          curl -X POST https://tulsa-university-ownership-silly.trycloudflare.com/api/v1/ingest \
            -H "Authorization: Bearer almag_sk_aeccd7889cd35ffe4e867032" \
            -F "tool=gitleaks" \
            -F "format=json" \
            -F "report=@gitleaks.json"

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep Scan
        run: |
          semgrep --config p/ci --error

      - name: Build an image from Dockerfile
        run: docker build -t docker.io/taiwrash/secops:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'docker.io/taiwrash/secops:${{ github.sha }}'
          format: json
          output: trivy.json
        continue-on-error: true

      - name: Send Trivy report
        run: |
          ls -lh trivy.json
          curl -X POST https://tulsa-university-ownership-silly.trycloudflare.com/api/v1/ingest \
            -H "Authorization: Bearer almag_sk_aeccd7889cd35ffe4e867032" \
            -F "tool=trivy" \
            -F "report=@trivy.json"


  build:

    runs-on: ubuntu-latest
    needs: [test]
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/secops:latest
          platforms: linux/amd64,linux/arm64







